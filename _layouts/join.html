---
layout: default
---

<header class="masthead hero-content" {% if page.image %}style="background: url(/assets/images/{{ page.image }}) no-repeat center center scroll;-webkit-background-size: cover;-moz-background-size: cover; -o-background-size: cover; background-size: cover;"{% endif %}>
	<div class="intro-body">
        <div class="container">
			<div class="row">
				<div class="col-lg-8 mx-auto">
					<h1 class="page-heading">{{ page.title | escape }}</h1>
					<p class="intro-text">{{ page.subtitle }}</p>
				</div>
			</div>
        </div>
	</div>
</header>

<!-- Signup -->
<section id="signup" class="">
    <iframe style="width: 100%; height: 1700px;"
    src="https://portal.deerstalkers.org.nz/pub/form.php?view=frame&form_id=25&widget_user_lang=en&sec=vsnryq&r=1566514451073">
        
    </iframe>
</section>
